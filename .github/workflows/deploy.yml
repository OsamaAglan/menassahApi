name: Deploy YaDroosDev

on:
  push:
    branches:
      - master  # Change if your default branch is different

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy Application
        run: |
          Stop-WebSite  -Name "yadroosdev.com-eg.net"
          Stop-WebAppPool -Name "yadroosdev.com-eg.net"
          cd C:\MPS\Code\menassahApi
          git pull origin master
          dotnet restore
          dotnet publish -o C:\MPS\Web\yadroosdev.com-eg.net -r win-x64 -c Release
          Copy-Item -Path "C:\MPS\Web\Settings\YaDroosDev\*" -Destination "C:\MPS\Web\yadroosdev.com-eg.net" -Recurse -Force
          Start-WebAppPool -Name "yadroosdev.com-eg.net"
          Start-WebSite  -Name "yadroosdev.com-eg.net"
